<!DOCTYPE html> 
<html lang="en">  

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>

    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            
            //define as configurações das cenas
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        var passarinho; // criação da variável
        var voar = true
    

        function preload() { // carregar recursos e assets
            this.load.image('bg', 'assets/bg_space.png');
            this.load.spritesheet('bird', 'assets/bird-purple.png', { frameWidth: 75, frameHeight: 75 });
        }

        function create() { // apresentar e defenir os recursos e assets baixado no preload
            this.add.image(400, 300, 'bg').setScale(1.2);
            passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3); // método para criar um sprite

            this.anims.create({
                key: 'fly',
                frames: this.anims.generateFrameNumbers('bird', { start: 0, end: 7 }),
                frameRate: 10,
                repeat: -1
            });

            passarinho.anims.play('fly', true); // método para adicionar uma animação a um sprite
        }

        function update() { // atualiza a movimentação do passarinho

   
            
            if (passarinho.x === 100) {
                passarinho.setFlip(false, false); 
                passarinho.ida = true;
            }

            
            if (passarinho.x < 700 && passarinho.ida === true) {
                console.log("o pássaro se movimenta para a direita");
                passarinho.x += 5
                passarinho.y -= 2
            }
            
            
            if (passarinho.x === 700) {
                passarinho.setFlip(true, false); //código para refletir a imagem do passarinho
                passarinho.ida = false; // passarinho volta
            }
                
            
            if (passarinho.x > 100 && passarinho.ida === false) {
                console.log("o pássaro se movimenta para a esquerda");
                passarinho.x -= 5
                passarinho.y += 2
                
            }

        

        }   

    
            while(voar = true) {
                console.log("pássaro voando");
                if(passarinho.y<50); 
                    
            }
    


    </script>

</body>

</html>
